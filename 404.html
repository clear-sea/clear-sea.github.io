<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404 - 页面未找到|ClearSea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }
        .notfound-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
        }
        .notfound-title {
            font-size: 7rem;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 10px;
            margin-bottom: 20px;
            text-shadow: 0 8px 32px var(--shadow);
        }
        .notfound-desc {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        .notfound-btn {
            display: inline-block;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .notfound-btn:hover {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 5px 15px var(--shadow);
            transform: translateY(-3px);
        }
        .notfound-mac-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            margin-bottom: 24px;
        }
        .notfound-mac-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .notfound-mac-dot.red { background: #ff5f56; }
        .notfound-mac-dot.yellow { background: #ffbd2e; }
        .notfound-mac-dot.green { background: #27c93f; margin-right: 0; }
        @media (max-width: 600px) {
            .notfound-title { font-size: 3.5rem; }
            .notfound-desc { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-mac-bar">
            <span class="notfound-mac-dot red"></span>
            <span class="notfound-mac-dot yellow"></span>
            <span class="notfound-mac-dot green"></span>
        </div>
        <div class="notfound-title">404</div>
        <div class="notfound-desc">抱歉，您访问的页面不存在或已被移除。</div>
        <a href="index.html" class="notfound-btn">返回首页</a>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/icon.ico" alt="Logo" />
                <h3>清澈的海水</h3>
            </div>
            <p>© 2025 ClearSea. 保留所有权利。</p>
        </div>
    </footer>
</body>
