<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404-页面未找到 | ClearSea清澈的海水</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="prism/prism.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 禁止滚动 */
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            background-image: url('https://bing.img.run/uhd.php');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .notfound-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            z-index: 1;
            position: relative;
        }
        .notfound-title {
            font-size: 7rem;
            font-weight: bold;
            color: var(--primary-color);
            letter-spacing: 10px;
            margin-bottom: 20px;
            text-shadow: 0 8px 32px var(--shadow);
        }
        .notfound-desc {
            font-size: 1.5rem;
            color: var(--bg-color);
            padding: 0.2em 0.8em;
            border-radius: 6px;
            margin-bottom: 40px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: inline-block;
        }
        .notfound-btn {
            display: inline-block;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px 36px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 0;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .notfound-btn:hover {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 5px 15px var(--shadow);
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            .notfound-title { font-size: 3.5rem; }
            .notfound-desc { font-size: 1rem; }
            .notfound-btn { padding: 10px 24px; font-size: 1rem; }
        }
        .notfound-bg-mask {
            position: fixed;
            inset: 0;
            background: rgba(30,32,34,0.55);
            z-index: 0;
        }
        footer {
            z-index: 2;
            background: transparent;
            box-shadow: none;
            border: none;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            padding: 0.5em 0;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="notfound-bg-mask"></div>
    <div class="notfound-container">
        <div class="notfound-title">404</div>
        <div class="notfound-desc">抱歉，您访问的页面不存在或已被移除。</div>
        <a href="index.html" class="notfound-btn">返回首页</a>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/icon.ico" alt="Logo" />
                <h3>清澈的海水</h3>
            </div>
            <p style="color: #ffffffd8;">© 2022–<span id="currentYear"></span> ClearSea. 保留所有权利。</p>
            <script>
                document.getElementById('currentYear').textContent = new Date().getFullYear();
            </script>
        </div>
    </footer>
    <script src="prism/prism.js"></script>
</body>
</html>
